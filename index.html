<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="theme-dark">

  <div class="wrapper">

    <!-- HISTORY PANEL -->
    <div class="history-panel" id="historyPanel">
      <div class="history-header">
        <button id="historyBack" class="history-back-btn">‚Üê Back</button>
        <h2>History</h2>
        <button id="clearHistory" class="clear-history-btn">Clear</button>
      </div>
      <div class="history-list" id="historyList"></div>
    </div>

    <!-- CALCULATOR -->
    <div class="calculator glass-card">
      <div class="top-bar">
        <h1 class="title">Calculator</h1>

        <div class="top-right">
          <!-- Theme Toggle -->
          <button id="themeToggle" class="theme-toggle" title="Toggle theme">
            üåô
          </button>

          <!-- History -->
          <button id="toggleHistory" class="history-btn">History</button>
        </div>
      </div>

      <!-- Display -->
      <div class="display">
        <div id="history" class="calc-history"></div>
        <input type="text" id="result" class="calc-result" readonly />
      </div>

      <!-- Angle Mode Controls -->
      <div class="top-controls">
        <div class="angle-controls">
          <span>Angle:</span>
          <button id="degBtn" class="mode-btn active">DEG</button>
          <button id="radBtn" class="mode-btn">RAD</button>
        </div>
      </div>

      <!-- BUTTON GRID -->
      <div class="buttons">
        <button class="btn btn-func" data-action="clear">AC</button>
        <button class="btn btn-func" data-action="backspace">‚å´</button>
        <button class="btn btn-op" data-value="(">(</button>
        <button class="btn btn-op" data-value=")">)</button>

        <button class="btn btn-func" data-func="sin">sin</button>
        <button class="btn btn-func" data-func="cos">cos</button>
        <button class="btn btn-func" data-func="tan">tan</button>
        <button class="btn btn-op" data-value="^">x ∏</button>

        <button class="btn btn-func" data-func="log">log</button>
        <button class="btn btn-func" data-func="ln">ln</button>
        <button class="btn btn-func" data-func="sqrt">‚àö</button>
        <button class="btn btn-op" data-value="√∑">√∑</button>

        <button class="btn" data-value="7">7</button>
        <button class="btn" data-value="8">8</button>
        <button class="btn" data-value="9">9</button>
        <button class="btn btn-op" data-value="√ó">√ó</button>

        <button class="btn" data-value="4">4</button>
        <button class="btn" data-value="5">5</button>
        <button class="btn" data-value="6">6</button>
        <button class="btn btn-op" data-value="-">‚àí</button>

        <button class="btn" data-value="1">1</button>
        <button class="btn" data-value="2">2</button>
        <button class="btn" data-value="3">3</button>
        <button class="btn btn-op" data-value="+">+</button>

        <button class="btn" data-value="0">0</button>
        <button class="btn" data-value=".">.</button>
        <button class="btn" data-value="œÄ">œÄ</button>
        <button class="btn" data-value="e">e</button>

        <button class="btn btn-wide" data-action="negate">¬±</button>
        <button class="btn btn-equal" data-action="equals">=</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
